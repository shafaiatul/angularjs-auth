<md-content class="md-padding" layout="row" layout-align="center centr">
    <md-card>

        <md-card-title>
            <md-card-title-text>
                 <span class="md-headline">{{user.profile.nickname}}</span>
                 <span class="md-subhead">{{user.profile.email}}</span>
                 <h3>{{user.message}}</h3>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-lg card-media" layout-padding>
                    <img src="{{user.profile.picture}}" alt="profile-picture" />
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="column" layout-align="center">
            <md-button ng-click="user.getMessage()">Get Message</md-button>
            <md-button ng-click="user.getSecretMessage()">Get Secret Message</md-button>
       </md-card-actions>

    </md-card>

</md-content>
